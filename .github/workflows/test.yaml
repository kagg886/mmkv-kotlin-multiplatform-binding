name: test.yaml
on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  test-jvm-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Setup Environment
        uses: ./.github/actions/setup-base
        with:
          windows: 'true'

      - name: Run Test
        uses: ./.github/actions/test-jvm

  test-jvm-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Setup Environment
        uses: ./.github/actions/setup-base

      - name: Run Test
        uses: ./.github/actions/test-jvm

  test-jvm-macos:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Setup Environment
        uses: ./.github/actions/setup-base

      - name: Run Test
        uses: ./.github/actions/test-jvm


  test-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Setup Environment
        uses: ./.github/actions/setup-base

      - name: Run Test
        uses: ./.github/actions/test-android

  test-ios:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Setup Environment
        uses: ./.github/actions/setup-base

      - name: Run Test
        uses: ./.github/actions/test-ios
